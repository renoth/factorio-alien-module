[mod-description]
alien-module=Kill aliens to get alien ore. Use alien ore to craft powerful modules or items.

[gui]
module-upgraded=Alien Hyper Modules upgraded to level: __1__
label=Hypermodule level: __1__ Killcount: __2__

[mod-setting-name]
alien-module-ore-conversion=Enable ore conversion receipes
alien-module-hyper-ammo-enabled=Enable alien hyper ammo
alien-module-level-exponent=Level Exponent (higher is faster leveling, default 0.1)
alien-module-hyper-module-effect=Hyper Module effect per level (default 0.01)
alien-module-drop-amount=Alien ore drop amount in %
rampant-alienmodule-compat-max-count-turret=Max drop count from worms
rampant-alienmodule-compat-max-count-spawner=Max drop count from spawners

[mod-setting-description]
alien-module-ore-conversion=Enable receipes to convert alien ore to any other ore
alien-module-hyper-ammo-enabled=Disable if you dont use it or find the effect spam annoying
alien-module-level-exponent=Sets the steepness of the leveling curve.\n0.1 = 90M kills for level 100\n0.122 = 10M kills for level 100\n0.15 = 1,5M kills for level 100\n0.2 = 130k Kills for level 100
alien-module-hyper-module-effect=Hyper Module effect per level (default 0.01, min = 0.001, max = 0.1). Effects get rounded to the nearest percent.
alien-module-drop-amount=Sets the amount of dropped alien ore in % (min=1, max=10000)